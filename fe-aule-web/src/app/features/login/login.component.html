<div class="container">
  <div class="card-custom">
    <div class="title">
      <h1>Login</h1>
    </div>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <div class="button">
        <button mat-button color="primary" type="submit">Conferma</button>
      </div>
    </form>
  </div>
  <hr />
</div>
